<!DOCTYPE>
<HTML>
    <head>
        <link rel="stylesheet" href="MyStylesheet.css">
        <Title>Introduction to HTML</Title>
    </head>
    <body>
        <h1>My HTML Page</h1>
        <!-- “Doh! Nobody says “the bomb” anymore!” -->
        <p>
            <b>HTML5</b> is the bomb!!!
        </p>

onclick="document.getElementById('demo').innerHTML = Date()">

        <p id="demo"></p>
