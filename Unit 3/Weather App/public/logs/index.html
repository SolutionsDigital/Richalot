<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type= 'text/css' href="../style.css">

    <!-- css required by leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>

    <!-- reference to leaflet.js library. MUST BE AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
    integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
    crossorigin="">

    </script>
    <!-- fixed height of <div> hosting the map. Required by Leaflet.js -->
    <style>
        #checkInMap { height: 360px; }
    </style>

    <title>All coords</title>
</head>
<body>
    <h1>The coords we've tracked...</h1>
    <div><a href="/">check in</a> | <a href="/logs">view check-ins</a></div>
    <div id="checkInMap"></div>

    <script src="logs.js"></script>
</body>
</html>
