<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js" integrity="sha256-WVsM3xrcqyuFNF3W1qtIKbHFsD0977nDQA8DCMp1zCw=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js" integrity="sha256-2/3R3NV5zryj0fDjD3cDh+SNiWQ/TJiMVZzAo5FrhiU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type= 'text/css' href="style.css">
    <title>Weather App</title>
</head>
<body>
    <h1>Welcome to the Weather App</h1>
    <div><a href="/">check in</a> | <a href="/logs">view check-ins</a></div>

    <p>
        The weather here
        at latitude <span id="latitude"></span>&deg; 
        and longitude <span id="longitude"></span>&deg; 
        is <span id="summary"></span> 
        with a temperature of <span id="temperature"></span> &deg; Celcius. <br>
        The concentration of particle matter (<span id="aq_parameter"></span>) is <span id="aq_value"></span> 
        <span id="aq_units"></span> last read on <span id="aq_date"></span>.
    </p>
  
    <script src="sketch.js"></script>
</body>
</html>
